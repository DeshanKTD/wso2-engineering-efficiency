
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSS} %p %t %c - %m%n

log4j.appender.SUPPORT_PORTAL_LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SUPPORT_PORTAL_LOGFILE.File=/home/deshan/logs/lts-deployer.log
log4j.appender.SUPPORT_PORTAL_LOGFILE.Append=true
log4j.appender.SUPPORT_PORTAL_LOGFILE.layout=org.apache.log4j.PatternLayout
